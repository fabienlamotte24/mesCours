<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style.css">
    <title>HTML5</title>
  </head>
  <body>
    <h1>Balises de listes</h1>
    <p class="retour"><a href="../index.html">Retour</a></p>
    <table>
      <thead>
        <tr>
          <th>Balise</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>-ul-</td>
          <td>Liste à puces, non numérotée</td>
        </tr>
        <tr>
          <td>-ol</td>
          <td>Liste numérotée</td>
        </tr>
        <tr>
          <td>-li-</td>
          <td>Élément de la liste à puces</td>
        </tr>
        <tr>
          <td>-dl-</td>
          <td>Liste de définitions</td>
        </tr>
        <tr>
          <td>-dt-</td>
          <td>Terme à définir</td>
        </tr>
        <tr>
          <td>dd</td>
          <td>Définition du terme</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
