<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>HTML5</title>
  </head>
  <body>
    <h1>Balises de tableau</h1>
    <p class="retour"><a href="../index.html">Retour</a></p>
    <table>
      <thead>
        <tr>
          <th>Balise</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>-table-</td>
          <td>tableau</td>
        </tr>
        <tr>
          <td>-caption</td>
          <td>Titre du tableau</td>
        </tr>
        <tr>
          <td>-tr-</td>
          <td>Ligne de tableau</td>
        </tr>
        <tr>
          <td>-th-</td>
          <td>Cellule d'en-tête</td>
        </tr>
        <tr>
          <td>-td-</td>
          <td>Cellule</td>
        </tr>
        <tr>
          <td>-thead-</td>
          <td>Section de l'en-tête du tableau</td>
        </tr>
        <tr>
          <td>-tbody-</td>
          <td>Section du corps du tableau</td>
        </tr>
        <tr>
          <td>-tfoot-</td>
          <td>Section du pied du tableau</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
